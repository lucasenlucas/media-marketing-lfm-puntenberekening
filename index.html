<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punten Berekening - Afdeling M&M League FM</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: #f4f7fa;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #1e2a47;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        h1 span {
            color: #a00c0c; /* Department color */
        }

        p, label {
            font-size: 1.2rem;
            color: #555;
            margin: 10px 0;
        }

        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 25px;
            background-color: #a00c0c; /* Department color */
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #820909; /* Darker shade */
        }

        #resultaat {
            font-size: 1.5rem;
            font-weight: bold;
            color: #a00c0c; /* Department color */
            margin-top: 20px;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
            font-style: italic;
        }
    </style>
    <script>
        function berekenPunten() {
            const waarde = parseFloat(document.getElementById("waarde").value);
            let punten;

            if (waarde <= 20) {
                punten = waarde; 
            } else {
                punten = (waarde - 20) * 2 + 20; 
            }

            document.getElementById("resultaat").innerText = "Punten: " + punten;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1><span>Punten</span> Berekening - Afdeling M&M League FM</h1>
        <p>Vul hier het behaalde aantal servers in:</p>
        <label for="waarde">Aantal benaderde Discord-servers:</label>
        <input type="number" id="waarde" />
        <button onclick="berekenPunten()">Reken uit!</button>
        <p id="resultaat"></p>
        <div class="footer">
            <p>Credits: Lucas M, Koen</p>
        </div>
    </div>
</body>
</html>
