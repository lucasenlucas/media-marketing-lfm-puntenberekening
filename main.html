<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punten Berekening - Afdeling M&M League FM</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e2a47;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #56c5f0;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }

        p, label {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 20px;
            background-color: #4a69bb;
            color: white;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 10px 20px;
            background-color: #56c5f0;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: scale(1.1);
        }

        #resultaat {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            color: #56c5f0;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #888;
            font-style: italic;
        }
    </style>
    <script>
        function berekenPunten() {
            const waarde = parseFloat(document.getElementById("waarde").value);
            let punten;

            if (waarde <= 20) {
                punten = waarde; 
            } else {
                punten = (waarde - 20) * 2 + 20; 
            }

            document.getElementById("resultaat").innerText = "Punten: " + punten;
        }
    </script>
</head>
<body>
    <div>
        <h1>Punten Berekening - Afdeling M&M League FM</h1>
        <p>Vul hier het behaalde aantal servers in:</p>
        <label for="waarde">Aantal benaderde Discord-servers:</label>
        <input type="number" id="waarde" />
        <button onclick="berekenPunten()">Reken uit!</button>
        <p id="resultaat"></p>
        <div class="footer">
            <p>Credits: Lucas M, Koen</p>
        </div>
    </div>
</body>
</html>
